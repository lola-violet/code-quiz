<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-box" id="vhs">
            <p>View High Scores</p>
        </div>
        <div class="header-box" id="cd" >
            <p>60 Seconds on the Clock</p>
        </div>
    </header>

    <main>
        <div id="main-box">
            <div>
                <h1 id="box-header">Code Quiz</h1>
                <p id="box-text">Quiz Description. Quiz Instructions.</p>
                <ul id="list"></ul>
            </div>
            <button id="start-button" data-state="visible" >Start Quiz</button>
        </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
