<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTM Trivia Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-box" id="vhs">
            <p>View High Scores</p>
        </div>
        <div class="header-box" id="cd" >
            <p>60 Seconds on the Clock</p>
        </div>
    </header>

    <main>
        <div id="main-box">
            <div id="content">
                <h1 id="box-header">America's Next Top Model: The Quiz</h1>
                <p id="box-text">America's Next Top Model is Tyra Banks's iconic competition reality show for aspiring models. Take this quiz to test your knowledge.</p>
            </div>
            <div>
                <ul id="list"></ul>
            </div>
            <div id="initial-form"></div>
            <div id="scores">
                <ul id="score-list"></ul>
            </div>
            <button id="start-button">Start Quiz</button>
            <div id="result"></div>
            <div id="score-view">
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
